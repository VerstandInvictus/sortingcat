<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>SortingCat</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:600' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.15/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.0/screenfull.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/sort.js"></script>
</head>
<body>
<div class="infoHeader">
    <div class="infotext">
        <span id="category"></span>
        <span id="creator"></span>
        <span id="index">Index: </span>
        <span id="remain">Remain: </span>
        <span id="session">Session: </span>
    </div>
</div>
<div class="cover">
  <img src="" class="cover" id="mainImg"/>
</div>
<div class="wrapper" id="lowfloat">
    <div class="floatbox" id="tapbox">
        <p>No Action</p>
    </div>
    <div class="floatbox" id="actionbox">
        <p>No Action</p>
    </div>
</div>
</body>
</html>
